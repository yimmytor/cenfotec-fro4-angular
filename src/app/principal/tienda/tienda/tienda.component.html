<section class="seccion-central seccion-tienda">
    <h1>Tienda Online</h1>

    <div class="contenedor-productos">
        <div *ngFor="let producto of productos" class="producto">
            <div class="cuerpo-producto">
                <h2>{{producto.nombre}}</h2>
                <p class="precio">¢{{producto.precio.toFixed(2)}}</p>                
                <img [src]="producto.urlImagen" [alt]="'Imagen del Producto ' + producto.nombre"/>                
            </div>

            <div class="bottom-div">
                <p class="cantidad"><strong>En carrito: </strong>{{consultarCantidad(producto.productNumber)}}</p>
                <button (click)="agregarAlCarrito(producto.productNumber)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Añadir al Carrito
                </button>
            </div>
        </div>        
    </div>
</section>
